group 'ubaranqa'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.projectlombok', name: 'lombok', version: '1.18.0'
    compile group: 'com.google.guava', name: 'guava', version: '22.0'
    testCompile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.10.0'
    testCompile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.10.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'io.appium:java-client:5.0.4'
    testCompile 'org.testobject:testobject-appium-java-api:' + (System.getenv("TESTOBJECT_APPIUM_JAVA_API_VERSION") ?: '0.2.7')
}
